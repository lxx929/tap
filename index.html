<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tap切换</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box">
        <button class="a">
                电源
            </button>
        <button>
                调节
            </button>
        <button>
                菜单
            </button>
        <button>
                投屏
            </button>
    </div>
    <div class="list">
        <span>
            11111
        </span>

        <span>
    22222
    </span>

        <span>
    33333
    </span>

        <span>
    444444
    </span>
    </div>
</body>
<script src="jquery-1.8.3.min.js"></script>

<script>
    $(function() {
        $(".list span").hide();
        $(".box button").on("click", function() {
            var ind = $(this).index();
            $(this).addClass("bg").siblings().removeClass("bg");
            $(".list span").eq(ind).show().siblings().hide();
        })
    })
</script>

</html>
